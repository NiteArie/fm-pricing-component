<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
</head>

<body>
  <div class="l-container">
    <div class="l-container__item">
      <div class="welcome">
        <h1 class="welcome__title">Our Pricing</h1>
        <div class="welcome__toggle">
          <p class="welcome__type">Annually</p>
          <input class="welcome__checkbox" type="checkbox" id="switch">
          <label class="welcome__button" for="switch">

          </label>
          <p class="welcome__type">Monthly</p>
        </div>
      </div>

      <div class="pricing">
        <div class="pricing__card pricing__card--left">
          <p class="pricing__type">Basic</p>
          <p class="pricing__price">
            <span class="pricing__currency">$</span>
            <span class="pricing__number">199.99</span>
          </p>
          <p class="pricing__info">500 GB Storage</p>
          <p class="pricing__info">2 Users Allowed</p>
          <p class="pricing__info pricing__info--last">Send up to 3GB</p>
          <button class="pricing__cta">
            Learn More
          </button>
        </div>
        <div class="pricing__card pricing__card--middle">
          <p class="pricing__type pricing__type--inverse">Professional</p>
          <p class="pricing__price pricing__price--inverse">
            <span class="pricing__currency">$</span>
            <span class="pricing__number">249.99</span>
          </p>
          <p class="pricing__info pricing__info--inverse">1 TB Storage</p>
          <p class="pricing__info pricing__info--inverse">5 Users Allowed</p>
          <p class="pricing__info pricing__info--last pricing__info--inverse">Send up to 10GB</p>
          <button class="pricing__cta pricing__cta--inverse">
            Learn More
          </button>
        </div>
        <div class="pricing__card pricing__card--right">
          <p class="pricing__type">Master</p>
          <p class="pricing__price">
            <span class="pricing__currency">$</span>
            <span class="pricing__number">399.99</span>
          </p>
          <p class="pricing__info">2 TB Storage</p>
          <p class="pricing__info">10 Users Allowed</p>
          <p class="pricing__info pricing__info--last">Send up to 20GB</p>
          <button class="pricing__cta">
            Learn More
          </button>
        </div>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/NiteArie" target="_blank">tien.nguyen</a>.
  </div>
  <script src="scripts/script.js"></script>
</body>

</html>
